<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Admin Password</title>
  <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body class="auth-body">

<div class="login-card">
  <h2>Reset Password</h2>
  <label>Email Address</label>
  <input id="email" type="email" placeholder="Admin email" />

  <label>New Password</label>
  <input id="newPassword" type="password" placeholder="New password" />

  <button onclick="resetPassword()">Reset</button>

  <p id="message" class="error"></p>
</div>

<script>
const API_URL =
  location.hostname === "localhost"
    ? "http://localhost:3000"
    : "https://secure-clock-system.onrender.com";

async function resetPassword() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("newPassword").value;
  const message = document.getElementById("message");

  if (!email || !password) {
    message.innerText = "Email va parolni kiriting";
    return;
  }

  try {
    const res = await fetch(`${API_URL}/api/admin/reset`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();
    if (!res.ok) {
      message.innerText = data.error || "Reset failed";
    } else {
      message.style.color = "green";
      message.innerText = data.message || "Password updated successfully";
    }
  } catch (err) {
    console.error(err);
    message.innerText = "Server bilan bogâ€˜lanishda xatolik yuz berdi";
  }
}
</script>

</body>
</html>
